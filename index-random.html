<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Higgins - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .loading {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <div class="loading">Loading Luke Higgins...</div>
    </div>

    <script>
        // Random landing page selector - works for both local and Netlify
        // Force a fresh random number each time (prevent caching issues)
        const timestamp = Date.now();
        const randomSeed = Math.sin(timestamp) * 10000;
        const randomChoice = (randomSeed - Math.floor(randomSeed)) < 0.5;
        
        // Debug logging (remove in production if needed)
        console.log('Random seed:', randomSeed);
        console.log('Random choice (true = index.html, false = index_v2.html):', randomChoice);
        
        // Small delay for visual effect, then redirect
        setTimeout(() => {
            if (randomChoice) {
                console.log('Redirecting to index.html');
                window.location.replace('index.html');
            } else {
                console.log('Redirecting to index_v2.html');
                window.location.replace('index_v2.html');
            }
        }, 500); // Reduced delay for better UX
        
        // Prevent any potential caching issues
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
