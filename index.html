<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Higgins</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .loader {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <div class="loader">Loading...</div>
    </div>

    <script>
        (function() {
            // More robust randomization using multiple factors
            const now = Date.now();
            const randomFactor1 = Math.random();
            const randomFactor2 = Math.sin(now * 0.001) * 0.5 + 0.5;
            const randomFactor3 = (now % 1000) / 1000;
            
            // Combine multiple random sources for better distribution
            const combinedRandom = (randomFactor1 + randomFactor2 + randomFactor3) / 3;
            const shouldShowV2 = combinedRandom > 0.5;
            
            // Debug info
            console.log('Random factors:', { randomFactor1, randomFactor2, randomFactor3 });
            console.log('Combined random:', combinedRandom);
            console.log('Show v2:', shouldShowV2);
            
            // Add a query parameter to prevent caching issues
            const cacheBuster = '?t=' + now;
            
            // Redirect with minimal delay
            setTimeout(function() {
                if (shouldShowV2) {
                    window.location.replace('index-v2.html' + cacheBuster);
                } else {
                    window.location.replace('index-v1.html' + cacheBuster);
                }
            }, 200);
            
            // Fallback in case setTimeout fails
            if (shouldShowV2) {
                window.location.href = 'index-v2.html' + cacheBuster;
            } else {
                window.location.href = 'index-v1.html' + cacheBuster;
            }
        })();
    </script>
</body>
</html>
